<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocDB Hyper Kicks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="banner">
        <h1>DocDB Hyper Kicks</h1>
    </header>
    
    <main class="product-container">
        <div class="product">
            <div class="product-image">
                <img src="{{ url_for('static', filename='images/DocumentDBKix.png') }}" alt="Hyper Kicks Sneakers">
            </div>
            <div class="product-info">
                <h2>DocDB Boost Z9000</h2>
                <p class="product-description">Experience the future of database footware with our revolutionary DocDB Kix. These sneakers combine cutting-edge scaling technology with sleek availability design for unmatched performance and style.</p>
                <p class="product-price">$349.99</p>
                <button class="buy-button">BUY NOW</button>
            </div>
        </div>
    </main>

    <!-- Modal for displaying results -->
    <div id="result-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h2 id="modal-title">Processing...</h2>
            <p id="modal-message"></p>
            <p id="order-number" class="success-message"></p>
            <div id="execution-output" style="display: none;">
                <h3>Execution Output:</h3>
                <pre id="output-content" style="text-align: left; background: #f5f5f5; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto;"></pre>
            </div>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
